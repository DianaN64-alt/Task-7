<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<table border="1px">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>email</th>
        <th>salary</th>
        <th>roles</th>
        <th>action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.salary}"></td>
        <td th:text="${user.roles}"></td>
        <td>
            <a th:href="@{/user/{id}(id = ${user.id})}">delete</a>

            <a th:href="@{/user/update/{id}(id = ${user.id})}">Update</a>
        </td>
    </tr>
</table>

</body>
</html>
